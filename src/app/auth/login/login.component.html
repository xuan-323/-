<!-- 使用 Tailwind CSS 實現簡潔、置中且具備大圓角的 PWA 風格登入頁面 -->
<div class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-8">
    
    <!-- 登入卡片 (大量留白, 柔和陰影) -->
    <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-[2.5rem] shadow-xl border border-white/50 login-card">
        
        <!-- LOGO & App Name -->
        <div class="text-center mb-10">
            <!-- LOGO Placeholder (粉橘色圓形) -->
            <div class="w-20 h-20 bg-gradient-to-tr from-pink-400 to-orange-400 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg shadow-pink-200">
                <i class="fas fa-heart text-3xl text-white"></i> 
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-wider">食伴 Match</h1>
            <p class="text-pink-500 text-sm mt-1">遇見美食，更遇見你</p>
        </div>

        <!-- 標題 -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">登入</h2>

        <!-- 登入表單 -->
        <form (ngSubmit)="login()">
            <div class="space-y-6">
                
                <!-- Email 輸入框 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-2 ml-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        [(ngModel)]="email"
                        required
                        placeholder="請輸入您的 Email"
                        class="w-full py-3 px-6 bg-gray-50 border border-gray-200 rounded-[1.5rem] placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-pink-200 focus:border-pink-400 transition-all text-gray-700 login-input"
                    >
                </div>
                
                <!-- 密碼 輸入框 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-2 ml-1">密碼</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        [(ngModel)]="password"
                        required
                        placeholder="••••••••"
                        class="w-full py-3 px-6 bg-gray-50 border border-gray-200 rounded-[1.5rem] placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-pink-200 focus:border-pink-400 transition-all text-gray-700 login-input"
                    >
                </div>

                <!-- 登入按鈕 -->
                <button 
                    type="submit" 
                    [disabled]="isLoggingIn"
                    class="w-full py-4 mt-6 font-bold text-lg text-white rounded-[1.5rem] shadow-lg transition-all duration-300 transform 
                           bg-gradient-to-r from-orange-500 to-pink-500 hover:from-orange-600 hover:to-pink-600 hover:scale-[1.01] active:scale-[0.98] 
                           disabled:opacity-50 disabled:cursor-not-allowed login-button"
                >
                    @if (isLoggingIn) {
                        登入中...
                    } @else {
                        立即登入
                    }
                </button>
            </div>
        </form>

        <!-- 註冊連結 -->
        <div class="text-center mt-8">
            <a routerLink="/register" class="text-sm font-medium text-pink-500 hover:text-pink-600 transition-colors">
                還沒有帳號？點此註冊
            </a>
        </div>

    </div>
</div>
