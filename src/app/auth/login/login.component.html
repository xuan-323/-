<div class="bg-brand-cream min-h-screen flex items-center justify-center font-display antialiased p-4">
  <div class="w-full max-w-[400px] bg-white rounded-3xl shadow-[0_12px_40px_-8px_rgba(93,64,55,0.08)] overflow-hidden flex flex-col relative border border-[#F5F5F5]">

    <!-- Header -->
    <div class="pt-10 pb-6 px-8 flex flex-col items-center justify-center relative bg-gradient-to-b from-[#FFF8F0] to-white">
      <div class="absolute top-8 left-10 text-brand-orange opacity-80 animate-float">
        <span class="material-symbols-outlined text-4xl">ramen_dining</span>
      </div>
      <div class="absolute top-6 right-10 text-brand-orange opacity-60 animate-float-delayed">
        <span class="material-symbols-outlined text-3xl">chat_bubble</span>
      </div>
      <div class="absolute top-20 right-8 text-brand-brown-light opacity-40 transform rotate-12">
        <span class="material-symbols-outlined text-2xl">location_on</span>
      </div>

      <div class="w-24 h-24 mb-5 rounded-full bg-white shadow-sm border border-brand-brown-light flex items-center justify-center z-10">
        <span class="material-symbols-outlined text-brand-orange text-[3.5rem]">lunch_dining</span>
      </div>

      <div class="flex flex-col gap-1 items-center z-10">
        <p class="text-brand-brown text-[2rem] font-black leading-tight tracking-[-0.033em]">食伴 Match</p>
        <p class="text-brand-brown-light text-base font-medium leading-normal">Connecting food lovers!</p>
      </div>
    </div>

    <!-- Form -->
    <form class="px-8 pb-10 pt-2 flex flex-col gap-5 bg-white"
          (ngSubmit)="handleLogin()">

      <!-- Email -->
      <div class="flex flex-col gap-1.5">
        <div class="relative flex items-center group">
          <span class="material-symbols-outlined absolute left-4 text-[#BCAAA4] group-focus-within:text-brand-orange transition-colors">
            mail
          </span>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Email"
            class="form-input flex w-full rounded-2xl border border-brand-brown-light bg-white h-14 pl-12 pr-4 text-brand-brown placeholder-[#BCAAA4] text-base focus:outline-0 focus:ring-2 focus-ring-orange transition-all shadow-sm"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="flex flex-col gap-1.5">
        <div class="relative flex items-center group">
          <span class="material-symbols-outlined absolute left-4 text-[#BCAAA4] group-focus-within:text-brand-orange transition-colors">
            lock
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="密碼 Password"
            class="form-input flex w-full rounded-2xl border border-brand-brown-light bg-white h-14 pl-12 pr-12 text-brand-brown placeholder-[#BCAAA4] text-base focus:outline-0 focus:ring-2 focus-ring-orange transition-all shadow-sm"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-[#BCAAA4] hover:text-brand-brown transition-colors cursor-pointer"
          >
            <span class="material-symbols-outlined text-[20px]">
              {{ showPassword ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
        </div>

        <!-- Forgot password -->
        <div class="flex justify-end mt-1">
          <button
            type="button"
            (click)="forgotPassword()"
            class="text-brand-brown-light hover:text-brand-orange text-sm font-bold tracking-wide transition-colors cursor-pointer"
          >
            <span class="truncate">忘記密碼？</span>
          </button>
        </div>
      </div>

      <!-- Login -->
      <div class="pt-2">
        <button
          type="submit"
          class="w-full bg-brand-orange hover-bg-brand-orange-dark text-white font-bold h-12 rounded-2xl shadow-md hover:shadow-lg transition-all transform active:scale-[0.98] text-lg flex items-center justify-center gap-2"
        >
          <span>登入</span>
        </button>
      </div>

      <!-- Register -->
      <div class="mt-2 flex justify-center">
        <button
          type="button"
          (click)="navigateToRegister()"
          class="text-brand-brown-light text-sm font-medium hover:text-brand-brown transition-colors"
        >
          還沒有帳號？
          <span class="text-brand-orange font-bold underline decoration-2 decoration-transparent hover:decoration-brand-orange transition-all">
            註冊
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
